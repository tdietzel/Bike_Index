<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Index</title>
</head>
<body>
    <form id="bikeSearch">
        <p>Input your bike ID</p>
        <input type="number" id="bikeID">
        <button type="submit">Search</button>
        <div id="bikeStats"></div>
    </form>
    <form id="stolenSearch">
        <p>Enter an address, zipcode, city, or latitude/longitude</p>
        <input type="text" id="stolenArea">
        <button type="submit">Find</button>
        <div id="stolenBikes">
            <h2>Bike Info</h2>
            <img alt="Bike Image" id="bikeImage">
            <p>Date Stolen: <span id="dateStolen"></span></p>
            <button id="nextStolen">Next</button>
        </div>
    </form>
</body>
</html>
